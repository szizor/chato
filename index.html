  <div class="splash-screen screen show">
    <div class="container">
      <div class="buttons-holder">
        <a href="#" class="btn-register btn btn-block btn-large">
          <span class="fui-plus pull-left"></span>
          <span class="lbl">Register</span>
          <span class="fui-arrow-right pull-right"></span>
        </a>
        <a href="#" class="btn-singin btn btn-block btn-large">
          <span class="fui-user pull-left"></span>
          <span class="lbl">Sing In</span>
          <span class="fui-arrow-right pull-right"></span>
        </a>
      </div>
    </div>
  </div>

  <div class="register-screen screen">
    <div class="container">
      <header class="flex">
        <a href="#" class="back btn auto">Welcome</a>
        <h3 class="title auto">Register</h3>
        <a href="#" class="done btn btn-success auto">Done</a>
      </header>
      <div class="screen-body">
        <form action="">
          <label for="">
            <span class="fui-user"></span>
            <input type="text" value="" placeholder="Username" class="span3">
          </label>
          <label for="">
            <span class="fui-lock"></span>
            <input type="text" value="" placeholder="Password" class="span3">
          </label>
        </form>
      </div>
    </div>
  </div>

  <div class="sign-in-screen screen show">
    <div class="container">
      <header class="flex">
        <a href="#" class="back btn auto">Welcome</a>
        <h3 class="title auto">Sing In</h3>
        <a href="#" class="done btn btn-success auto">Sing In</a>
      </header>
      <div class="screen-body">
        <form action="">
          <label for="">
            <span class="fui-user"></span>
            <input type="text" value="" placeholder="Username" class="span3">
          </label>
          <label for="">
            <span class="fui-lock"></span>
            <input type="text" value="" placeholder="Password" class="span3">
          </label>
        </form>
      </div>
    </div>
  </div>

  <script src="js/vendor/jquery-1.10.1.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
